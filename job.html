<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./styles/sphere.css">
</head>
<body>
    <H1>
        JobFinder
    </H1>
    <div class="sphere">
        <div class="title_sphere">
            <h1 class="title">
                Выберите должность
            </h1>
            <p class="title_text">в которой хотели бы работать</p>
        </div>
        <form class="inputs">
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="ux">
                <label for="ux">Ux/Ui-дизайн</label>
            </div>
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="front">
                <label for="front">Front-end</label>
            </div>
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="back">
                <label for="back">Back-end</label>
            </div>
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="py">
                <label for="py">Python</label>
            </div>
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="java">
                <label for="java">Java</label>
            </div>
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="c">
                <label for="c">C#</label>
            </div>
            <div class="checkbox_div">
                <input class="sphere_input" type="checkbox" name="" placeholder="" id="c++">
                <label for="c++">C++</label>
            </div>
        </form>
        <button id="check">Готово</button>
    </div>
    <script src="./js/chekc_check2.js"></script>
</body>
</html>
