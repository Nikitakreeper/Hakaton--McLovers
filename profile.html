<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
    <div class="all">
        <div class="left">
            <div class="left_start">
                <div class="left_name">
                    <img class="avatar" src="./img/ava.svg" alt="">
                    <h3>Профиль</h3>
                </div>
                <div class="left_content">
                    <a href="#!" class="Bold">Основная информация</a>
                    <a href="#!">Сменить пароль</a>
                    <a href="#!">Нежелательное</a>
                    <a href="./land.html">Вакансии</a>
                </div>
            </div>
            <div class="left_end">
                <a href="./sign_up.html">Удалить аккаунт</a>
                <a href="./sign.html">Выход</a>
            </div>
        </div>
        <div class="right">
            <h1>Основная информация</h1>
            <div class="inputs">
                <div class="input">
                    <label class="input_name" for="">Имя</label>
                    <input type="text" id="nam" required>
                </div>
                <div class="input">
                    <label class="input_name" for="">Фамилия</label>
                    <input type="text" id="fam" required>
                </div>
                <div class="input">
                    <label class="input_name" for="">Пол</label>
                    <select class="vibor" id="sex">
                        <option value="man">Муж</option>
                        <option value="woman">Жен</option>
                    </select>
                </div>
                <div class="input">
                    <label class="input_name" for="">Город проживания</label>
                    <input type="text" id="region" placeholder="" required>
                </div>
                <div class="input">
                    <label class="input_name" for="">Желаемая сфера</label>
                    <select class="vibor" id="job">
                        <option value="sphere_one">Ux/Ui-дизайн</option>
                        <option value="sphere_two">Front-end</option>
                        <option value="sphere_three">Back-end</option>
                        <option value="sphere_four">Python</option>
                        <option value="sphere_five">Java</option>
                        <option value="sphere_six">C#</option>
                        <option value="sphere_seven">C++</option>
                    </select>
                </div>
                <div class="input">
                    <label class="input_name" for="">Желаемая должность</label>
                    <select class="vibor" id="post">
                        <option value="job_one">Ux/Ui-дизайн</option>
                        <option value="job_two">Front-end</option>
                        <option value="job_three">Back-end</option>
                        <option value="job_four">Python</option>
                        <option value="job_five">Java</option>
                        <option value="job_six">C#</option>
                        <option value="job_seven">C++</option>
                    </select>
                </div>

            </div>
            <button id="save">Сохранить</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__logo">
                <h2>JobFinder</h2>
            </div>
            <div class="footer__links">
                <h3>Навигация</h3>
                <ul>
                    <li><a href="./land.html">Вакансии</a></li>
                    <li><a href="./profile.html">Профиль</a></li>
                </ul>
            </div>
            <div class="footer__social">
                <h3>Социальные сети</h3>
                <div class="social">
                    <img src="./img/VK.svg" alt="">
                    <img src="./img/TG.svg" alt="">
                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2023 JobFinder. Все права защищены.</p>
        </div>
    </footer>
    <script src="./js/profile.js"></script>
</body>
</html>
